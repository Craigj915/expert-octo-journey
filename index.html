<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Bdo Class Selection</title>

<body style="background-image: url(Assets/¤2.png)"
  class="bg-cover bg-fixed bg-center bg-no-repeat flex justify-center items-center h-screen bg-gray-100">

  <div class="relative w-[1600px] h-[900px] border-2 shadow-md shadow-gray-400 bg-red-500">
    <img class="object-cover w-full h-full" src="Assets/2023-09-14_-2036721428.PNG" alt="Your Image">
    <div class="absolute inset-0 flex justify-center items-center">
      <div id="charanameBox" class=""> <!--DONT HIDE-->
        <input id="charaname" type="text" class="border-gray-500 rounded-md p-2" placeholder="Enter Username" />
        <input id="charaEnter" type="button" onclick="validateCharaname()"/>
      </div>
      <div id="questions">
        <div class="absolute inset-[480px] flex justify-center">
          <div class="text-white  text-2xl">
            <p id="questionOutput" class=" textShadow hidden"></p><!--hidden-->
          </div>
        </div>
    </div>
    <div class="absolute bottom-36 object-center">
      <div id="answers" class="hidden"><!--hidden-->
        <ul class="flex justify-center space-x-8">
          <li 
          class="w-[200px] h-[100px]"> 
            <button onclick="nextQuestion()" id="button1" class="w-full h-full border-2 shadow-md shadow-gray-400 bg-blue-200 hover:bg-blue-300">
              <p id="answer1" class="flex justify-center" ></p>
              <p id="trait1" class="flex justify-center"></p>
            </button>
          </li>         
          <li 
          class="w-[200px] h-[100px]"> 
            <button onclick="nextQuestion()" id="button2" class="w-full h-full border-2 shadow-md shadow-gray-400 bg-blue-200 hover:bg-blue-300">
              <p id="answer2" class="flex justify-center" ></p>
              <p id="trait2" class="flex justify-center"></p>
            </button>
          </li>         
          <li
          class="w-[200px] h-[100px]"> 
            <button onclick="nextQuestion()" id="button3" class="w-full h-full border-2 shadow-md shadow-gray-400 bg-blue-200 hover:bg-blue-300">
              <p id="answer3" class="flex justify-center" ></p>
              <p id="trait3" class="flex justify-center"></p>
            </button>
          </li>                
        </ul>
      </div>
    </div>
  </div>
  <div id="characterSelect" class="hidden">
  <div id="RemainingClassesGRID" class="absolute inset-4 grid grid-cols-3 gap-4">
    <div id="only1RemainingClasses" class="bg-clip-content p-4 rounded-lg shadow-lg image-container image-containerColor-gray relative">
      <img id="selectionImage1" src="" class="rounded-lg w-full h-full object-cover" alt="Image 1">
      <div class="overlay absolute inset-0 bg-black bg-opacity-50 text-white opacity-0 hover:opacity-100 rounded-lg transition-opacity duration-300 flex flex-col justify-center items-center">
        <h3 id="selectionTitle1" class="text-xl font-bold mb-2"></h3>
        <p id="selectionDescription1"></p>
      </div>
  </div>
    <div  class="bg-clip-content p-4 rounded-lg shadow-lg image-container relative">
      <img id="selectionImage0" src="" class="rounded-lg w-full h-full object-cover" alt="Image 2">
      <div class="overlay absolute inset-0 bg-black bg-opacity-50 text-white opacity-0 hover:opacity-100 rounded-lg transition-opacity duration-300 flex flex-col justify-center items-center">
        <h3 id="selectionTitle0" class="text-xl font-bold mb-2"></h3>
        <p id="selectionDescription0"></p>
      </div>
    </div>
    <div id="only2RemainingClasses" class="bg-clip-content p-4 rounded-lg shadow-lg image-container relative">
    <img id="selectionImage2" src="" class="rounded-lg w-full h-full object-cover" alt="Image 2">
      <div class="overlay absolute inset-0 bg-black bg-opacity-50 text-white opacity-0 hover:opacity-100 rounded-lg transition-opacity duration-300 flex flex-col justify-center items-center">
        <h3 id="selectionTitle2" class="text-xl font-bold mb-2"></h3>
        <p id="selectionDescription2"></p>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>

</body>
